<html lang="eng">

<head>
    <meta charset="utf-8">
    <!-- <meta name="description" content="Course html"> -->
    <title>Simple game</title>
    <link rel="styleSheet" href="fileCss.css" media="all">
</head>

<body>
    <section>
        <div class="contaiiner">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="result">0</div>
            </div>
            <div class="all_buttons">
                <div class="button allClear">C</div>
                <div class="button lastClear">CE</div>
                <div class="button opration">%</div>
                <div class="button opration">/</div>
                <div class="button number">7</div>

                <div class="button number">9</div>
                <div class="button opration">x</div>
                <div class="button number">4</div>
                <div class="button number">5</div>

                <div class="button opration">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button opration">+</div>
                <div class="button number zero">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </section>

<script src="main.js"></script>

</html>
